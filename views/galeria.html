<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Gas LP Quiroz</title>
    <link rel="stylesheet" href="/public/css/galeria.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img src="/public/multi/logo1.jpeg" alt="Gas LP Quiroz Logo">
                <span>Gas LP Quiroz</span>
            </div>

            <!-- Botón hamburguesa -->
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Navegación -->
            <nav class="nav">
                <ul class="nav-list" id="nav-list">
                    <li><a href="/" class="nav-link">Inicio</a></li>
                    <li><a href="/galeria" class="nav-link">Galería</a></li>
                    <li><a href="/rutas-horarios" class="nav-link">Horarios y Rutas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <section class="gallery-section">
            <h2>Galería</h2>
            <div class="galeria">
                <img src="/public/multi/carrete1.jpg" alt="Gas LP 1">
                <img src="/public/multi/carrete2.jpg" alt="Gas LP 2">
                <img src="/public/multi/carrete3.jpg" alt="Gas LP 3">
                <img src="/public/multi/carrete4.jpg" alt="Gas LP 4">
                <img src="/public/multi/carrete5.jpg" alt="Gas LP 4">
                <img src="/public/multi/carrete6.jpg" alt="Gas LP 4">
                <img src="/public/multi/carrete7.jpg" alt="Gas LP 4">
                <video controls src="/public/multi/vi1.mp4"></video>
                <video controls src="/public/multi/vi2.mp4"></video>
            </div>
        </section>
    </main>

    <!-- Script menú responsive -->
    <script src="/js/script.js"></script>
</body>
</html>
